<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Job Pekerjaan</title>
</head>

<body>
    <header class="container">
        <nav class="navbar" id="myNavbar">
            <li class="nav_list">
                <a href="#tentangkami" class="nav-link active-link">Tentang Kami</a>
                <div class="circle"></div>
            </li>
            <li class="nav_list">
                <a href="#beranda" class="nav-link">Beranda</a>
                <div class="circle"></div>
            </li>
            <li class="nav_list">
                <a href="#contactus" class="nav-link">Contact Us</a>
                <div class="circle"></div>
        </nav>
    </header>

    <main class="container-1">
        <section class="beranda-box" id="beranda">
            <div class="beranda-text">
                <h1>Pilih Profesi Anda</h1>
            </div>

            <div class="profesi-box">
                <div class="profesi-tentara">
                    <div class="tentara">
                        <div class="tentara-img">
                            <img src="img/image 2.png" alt="">
                            <div class="tentara-text">
                                <h5>Tentara</h5>
                                <p>Tentara harus kuat!!</p>
                                <button class="pilihTentara" type="button">Pilih Saya</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profesi-arsitek">
                    <div class="arsitek">
                        <div class="arsitek-img">
                            <img src="img/image 3.png" alt="">
                            <div class="arsitek-text">
                                <button class="pilihArsitek" type="button">Pilih Saya</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profesi-suster">
                    <div class="suster">
                        <div class="suster-img">
                            <img src="img/image 8.png" alt="">
                            <div class="suster-text">
                                <button class="pilihSuster" type="button">Pilih Saya</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profesi-fotographer">
                    <div class="fotographer">
                        <div class="fotographer-img">
                            <img src="img/image 4.png" alt="">
                            <div class="fotographer-text">
                                <h5>Fotographer</h5>
                                <p>Fotografer adalah orang yang suka memfoto</p>
                                <button class="pilihFotographer" type="button">Pilih Saya</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="profesi-dpi">
                    <div class="dokter">
                        <div class="dokter-box">
                            <img src="img/image 5.png" alt="" class="fotodpi">
                            <h6 class="text">Dokter</h6>
                            <button class="pilihsaya" type="button"> Pilih Saya</button>
                        </div>

                    </div>

                    <div class="pilot">
                        <div class="pilot-box">
                            <img src="img/image 6.png" alt="" class="fotodpi">
                            <h6 class="text">Pilot</h6>
                            <button class="pilihsaya" type="button"> Pilih Saya</button>
                        </div>

                        <div class="ilmuan">
                            <div class="ilmuan-box">
                                <img src="img/image 7.png" alt="" class="fotodpi">
                                <h6 class="text">Ilmuan</h6>
                                <button class="pilihsaya" type="button"> Pilih Saya</button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="last-profesi">
                    <div class="pembalap">
                        <div class="last-profesi-img">
                            <img src="img/image 9.png" alt="">
                            <div class="last-profesi-text">
                                <h5>Pembalap</h5>
                                <button class="last-profesi-button" type="button">Pilih Saya</button>
                            </div>
                        </div>
                    </div>
                    <div class="astronout">
                        <div class="last-profesi-img">
                            <img src="img/image 10.png" alt="">
                            <div class="last-profesi-text">
                                <h5>Astronout</h5>
                                <button class="last-profesi-button" type="button">Pilih Saya</button>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="phone.html" class="button">Tampilan Phone</a>
            </div>

        </section>
    </main>


</body>

</html>
